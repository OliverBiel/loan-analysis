<div class="container">
    <div class="loan" *ngFor="let loan of loans">
        <span class="id">Proposta Nº {{loan.id}}</span>
        <span class="status" [ngClass]="loan.status === 'Aprovado' ? 'approved' : loan.status === 'Reprovado' ? 'rejected' : loan.status === 'Pré-Aprovado' ? 'pre-approved' : 'pending'">{{loan.status}}</span>
        <span class="updated">Atualizado em: {{loan.updated_at | date: 'dd/MM/yyyy HH:mm'}}</span>
    </div>
</div>
